<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>Stream Bot</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.slate.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">StormBot</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="glyphicon glyphicon-cloud"></i>
                        Stream
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a id="dashboard" href="#">
                                <i class="glyphicon glyphicon-dashboard"></i>
                                Dashboard
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" id="settings-menu-item" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-cog"></i>
                        Settings
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a id="account" href="#">
                                <i class="glyphicon glyphicon-user"></i>
                                Account
                            </a>
                        </li>
                        <li>
                            <a id="music-player" href="#">
                                <i class="glyphicon glyphicon-music"></i>
                                Music Player
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div id="wrapper" class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div id="chat">
                <iframe src="http://www.twitch.tv/chat/embed?channel=ThatArdothGuy&popout_chat=true" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/application.js"></script>

</body>
</html>
